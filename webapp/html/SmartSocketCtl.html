<body>
    <div class="ui menu violet inverted">
        <div class="item">
            <div class="ui floating dropdown button violet">
                <span class="text">SmartSocket list</span>
                <div class="menu">
                    <div class="scrolling menu">
                        <div class="item">
                            <div class="ui green empty circular label"></div>
                            living room
                        </div>
                        <div class="item">
                            <div class="ui green empty circular label"></div>
                            dining room
                        </div>
                        <div class="item">

                        </div>
                        <div class="item">
                            <div class="ui red empty circular label"></div>
                            room 8
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <a class="item">
            Go to IoTtalk
        </a>
        <div class="right menu">

            <div class="item">
                <div class="downloadAppButton ui black button">Download setup app</div>
            </div>
        </div>
    </div>
    <div class="ui grid">
        <div id="spec">
            <div class="ssSepc">
                <label class="category">SmartSocket ID:</label>
                <label id="ssMacAddr">ec12bd3</label>
            </div>
            <div class="ui divider ssSepc"></div>
            <div class="ssSepc">
                <label class="category">Name:</label>
                <label id="ssName">room1  &#9998;</i></label>
                <div class="ui input focus">
                    <input id="ssNameInput" class="clickedit" type="text"  placeholder="Enter SmartSocket name" type="search"/>
                </div>
            </div>
            <div class="ui divider ssSepc"></div>
            <div class="ssSepc">
                <label class="category">Total power usage:</label>
                <label id="ssPowerUsage">12400watt</label>
            </div>
            <div class="ui divider ssSepc"></div>
        </div>
    </div>

    <div class="ui segments">
        <div class="ui horizontal segments">
            <div class="featureSegment ui segment">
                <label class="feature">Socket1: </label>
                <label class="alias">fan  &#9998;</label>
                <div class="ui input focus">
                    <input class="clickedit" type="text" list="appliance" placeholder="Enter feature alias"/>
                </div>
            </div>
            <div class="detailSegment ui segment">
                <div>
                    <label class="category">Status: </label>
                    <a class="sStatus ui green empty circular label"></a>

                <div>
                    <label class="category">Duration: </label>

                <div>
                    <label class="category">Power usage: </label>

                </div>
                <div class="ui divider"></div>
                <div>
                    <label class="category">Current: </label>
                    <label class="sCurrent">240mA</label>
                </div>
                <div class="ui divider"></div>
                <div>
                    <label class="category">Voltage: </label>
                    <label class="sVoltage">110V</label>
                </div>
            </div>
        </div>
